<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Duetshe Bank</title>
</head>
<body>
    <center>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <div class="container text-centre">
            <h1>Password Generator Application</h1>

            <form action="{% url 'password' %}">
                <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11" selected="selected">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select> Length

                <br>
                <input type="checkbox" name="uppercase" value="on"> Uppercase
                <br>
                <input type="checkbox" name="numbers" value="on"> Numbers
                <br>
                <input type="checkbox" name="special" value="on"> Special Characters
                <br>
                <input type="submit" value="Generate Password" class="btn btn-primary"> <br>Click to Generate Password
            </form>
            <br>
        <a href="{% url 'about' %}">About Page</a>
        </div>
    </center>
</body>
</html>
